<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title th:text="#{template.administration.initial.sehr.download.title}">Initial EHR download</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"
            th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"
            th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.bundle.min.js}"></script>
</head>

<body>
<div th:replace="fragments/header::navigation-top">navigation-top</div>
<div class="container">
    <div class="row">
        <div class="col-3">
            <div th:replace="administration/fragments/navigation::navigation-left">navigation-left</div>
        </div>
        <div class="col-9">
            <form action="#" th:action="@{/administration/initial-download/save-sehr-initial}" th:object="${sehrInitialDownload}" method="post">
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header">
                                <h5 th:text="#{template.administration.initial.sehr.download.title}">Initial EHR download</h5>
                            </div>
                            <div class="card-body">
                                <div class="custom-control custom-switch">
                                    <input type="checkbox" class="custom-control-input" id="medicationSummary" th:field="*{medicationSummary}">
                                    <label class="custom-control-label" for="medicationSummary" th:text="#{template.administration.initial.sehr.download.medical.summary}">Medical Summary Section</label>
                                </div>
                                <div class="custom-control custom-switch">
                                    <input type="checkbox" class="custom-control-input" id="allergyIntolerance" th:field="*{allergyIntolerance}">
                                    <label class="custom-control-label" for="allergyIntolerance" th:text="#{template.administration.initial.sehr.download.allergy.intolerance}">Medical Summary Section</label>
                                </div>
                                <button type="submit" class="btn btn-primary" th:text="#{template.administration.initial.sehr.download.save}">Save</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
