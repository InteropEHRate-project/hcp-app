<!DOCTYPE html>
<html lang="en" layout:decorate="~{layouts/layoutcurrentpatient}"
      xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{fragment.current.patient.navigation.left.allergies}">allergies intolerances</title>
</head>
<body>
<div layout:fragment="content">
    <div class="m-5"></div>
<!--    <div class="btn-toolbar float-right" role="toolbar">-->
<!--        <div class="btn-group mr-2" role="group">-->
<!--            <a href="#" class="btn disabled" style="background-color: lightgray" th:text="#{ips.translate.label}">language of the section</a>-->
<!--            <a href="#" class="btn btn-primary" th:styleappend="${!allergyIntolerance.getDisplayTranslatedVersion()} ? 'background-color: darkblue' : ''" th:href="@{/current-patient/switch-display-language(displayTranslatedVersion='false', redirect-to='/current-patient/allergies/view-section')}" th:text="#{ips.translate.button.original}">Original</a>-->
<!--            <a href="#" class="btn btn-primary" th:styleappend="${allergyIntolerance.getDisplayTranslatedVersion()} ? 'background-color: darkblue' : ''" th:href="@{/current-patient/switch-display-language(displayTranslatedVersion='true', redirect-to='/current-patient/allergies/view-section')}" th:text="#{ips.translate.button.translated}">Translated</a>-->
<!--        </div>-->
<!--    </div>-->
    <h3 th:text="#{fragment.current.patient.navigation.left.allergies}">allergies</h3>
    <br>
    <table class="table table-bordered" th:if="${!allergyIntolerance.getAllergyList.isEmpty()}">
        <thead class="thead-light">
        <tr>
            <th th:text="#{fragment.current.patient.navigation.left.allergies.resource}">Resource</th>
            <th th:text="#{fragment.current.patient.navigation.left.allergies.name}">Name</th>
            <th th:text="#{fragment.current.patient.navigation.left.allergies.category}">Category</th>
            <th th:text="#{fragment.current.patient.navigation.left.allergies.type}">Type</th>
            <th th:text="#{fragment.current.patient.navigation.left.allergies.symptoms}">Symptoms</th>
            <th th:text="#{fragment.current.patient.navigation.left.allergies.comments}">Comments</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="ai : ${allergyIntolerance.getAllergyList}">
            <td th:text="#{ips.translate.button.original}">Original</td>
            <td style="background-color: azure" th:style="${!allergyIntolerance.getDisplayTranslatedVersion()} ? '' : 'background-color: azure'" th:text="${{ai.name}}"></td>
            <td th:text="${{ai.category}}"></td>
            <td th:text="${{ai.type}}"></td>
            <td th:text="${{ai.symptoms}}"></td>
            <td th:text="${{ai.comments}}"></td>
        </tr>
        <tr th:each="ai : ${allergyIntoleranceTranslated.getAllergyList}">
            <td th:text="#{ips.translate.button.translated}">Translated</td>
            <th style="background-color: azure" th:text="${{ai.name}}"></th>
            <td th:text="${{ai.category}}"></td>
            <td th:text="${{ai.type}}"></td>
            <td th:text="${{ai.symptoms}}"></td>
            <td th:text="${{ai.comments}}"></td>
        </tr>
        </tbody>
    </table>

    <br>
    <h5 th:if="${!newAllergies.isEmpty()}" th:text="#{fragment.current.patient.navigation.left.allergies.to.upload}">Allergies to upload in S-EHR</h5>
    <br>
    <div class="alert alert-danger" role="alert" th:if="${allergyDeleted != null && allergyDeleted}"
         th:text="#{fragment.current.patient.navigation.left.allergies.deleted}">Allergy deleted</div>
    <table class="table table-bordered" th:if="${!newAllergies.isEmpty()}">
        <thead class="thead-light">
        <tr>
            <th th:text="#{fragment.current.patient.navigation.left.allergies.name}">Name</th>
            <th th:text="#{fragment.current.patient.navigation.left.allergies.category}">Category</th>
            <th th:text="#{fragment.current.patient.navigation.left.allergies.type}">Type</th>
            <th th:text="#{fragment.current.patient.navigation.left.allergies.symptoms}">Symptoms</th>
            <th th:text="#{fragment.current.patient.navigation.left.allergies.comments}">Comments</th>
            <th th:text="#{crud.button.actions}">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="ai : ${newAllergies}">
            <td th:text="${{ai.name}}"></td>
            <td th:text="${{ai.category}}"></td>
            <td th:text="${{ai.type}}"></td>
            <td th:text="${{ai.symptoms}}"></td>
            <td th:text="${{ai.comments}}"></td>
            <td>
                <div class="btn-group" role="group">
                    <a href="#" class="btn btn-info"
                       th:href="@{/current-patient/allergies/open-update-page(id=${{ai.getId()}})}"
                       th:text="#{crud.button.edit}">Edit</a>
                    <a href="#" class="btn btn-danger"
                       th:href="@{/current-patient/allergies/delete(id=${{ai.getId()}})}"
                       th:text="#{crud.button.delete}">Delete</a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="btn-toolbar float-right" role="toolbar" th:if="${patient != null}">
        <div class="btn-group" role="group">
            <a href="#" class="btn btn-primary"
               th:href="@{/current-patient/allergies/open-add-page}" th:text="#{crud.button.add}">Add</a>
        </div>
    </div>
</div>
</body>
</html>
