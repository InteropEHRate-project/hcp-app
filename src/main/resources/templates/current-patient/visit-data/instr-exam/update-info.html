<!DOCTYPE html>
<html lang="en" layout:decorate="~{layouts/layoutcurrentpatient}"
      xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/js/bootstrap-datetimepicker.min.js"
            th:src="@{/webjars/bootstrap-datetimepicker/2.4.4/js/bootstrap-datetimepicker.min.js}"></script>

    <title th:text="#{fragment.current.patient.navigation.left.instr.exam.edit}">Edit Instrumental examination</title>
</head>
<body>
<div layout:fragment="content">
    <div class="m-3"></div>
    <h2 th:text="#{fragment.current.patient.navigation.left.instr.exam.edit}">Edit Instrumental examination</h2>
    <div class="m-5"></div>
    <form action="#" th:action="@{/current-patient/visit-data/instr-exam/update}" th:object="${instrExamInfoCommand}"
          method="post">
        <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
            <p th:text="#{template.errors.message}">Please correct the errors below</p>
        </div>
        <input type="hidden" th:field="*{id}">
        <div class="form-row">
            <div class="col-md-4">
                <label for="type" th:text="#{fragment.current.patient.navigation.left.instr.exam.type}">Type</label>
                <input id="type" readonly type="text" class="form-control" th:classappend="${#fields.hasErrors('type')} ? 'is-invalid' :''" th:field="*{type}">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('type')}">
                    <ul>
                        <li th:each="err : ${#fields.errors('type')}" th:text="${err}">err</li>
                    </ul>
                </div>
            </div>

            <div class="col-md-4">
                <label for="author" th:text="#{fragment.current.patient.navigation.left.instr.exam.author}">Author</label>
                <input id="author" type="text" class="form-control" th:classappend="${#fields.hasErrors('author')} ? 'is-invalid' :''" th:field="*{author}">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('author')}">
                    <ul>
                        <li th:each="err : ${#fields.errors('author')}" th:text="${err}">err</li>
                    </ul>
                </div>
            </div>
            <div class="col-md-4">
                <label for="date" th:text="#{fragment.current.patient.navigation.left.instr.exam.date}">Date</label>
                <input id="date" type="text" class="form-control" th:classappend="${#fields.hasErrors('date')} ? 'is-invalid' :''" readonly th:field="*{date}">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('date')}">
                    <ul>
                        <li th:each="err : ${#fields.errors('date')}" th:text="${err}">err</li>
                    </ul>
                </div>
                <script type="text/javascript">
                    $(function () {
                        $('#date').datetimepicker({
                            format: 'dd-mm-yyyy',
                            minView: "month"
                        });
                    });
                </script>
            </div>

            <!--            <div class="col-md-12"><br>-->
            <!--                <label for="file" th:text="#{fragment.current.patient.navigation.left.instr.exam.file}">File</label>-->
            <!--                <input id="file" type="text" class="form-control" th:classappend="${#fields.hasErrors('file')} ? 'is-invalid' :''" th:field="*{file}">-->
            <!--                <div class="invalid-feedback" th:if="${#fields.hasErrors('file')}">-->
            <!--                    <ul>-->
            <!--                        <li th:each="err : ${#fields.errors('file')}" th:text="${err}">err</li>-->
            <!--                    </ul>-->
            <!--                </div>-->
            <!--            </div>-->
        </div>
        <div class="text-right"><br>
            <button type="submit" class="btn btn-primary" th:text="#{button.save}">Save</button>
        </div>
    </form>
</div>
</body>
</html>
