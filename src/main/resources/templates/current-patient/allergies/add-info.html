<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title th:text="#{fragment.current.patient.navigation.left.allergies}">allergies</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/4.4.1/css/bootstrap.min.css}">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/css/bootstrap-datetimepicker.min.css"
          th:href="@{/webjars/bootstrap-datetimepicker/2.4.4/css/bootstrap-datetimepicker.min.css}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"
            th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"
            th:src="@{/webjars/bootstrap/4.4.1/js/bootstrap.bundle.min.js}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/js/bootstrap-datetimepicker.min.js"
            th:src="@{/webjars/bootstrap-datetimepicker/2.4.4/js/bootstrap-datetimepicker.min.js}"></script>
</head>
<body>
<div th:replace="fragments/header::navigation-top">navigation-top</div>
<div class="container">
    <div class="row">
        <div class="col-3">
            <div th:replace="current-patient/fragments/navigation::navigation-left">navigation-left</div>
        </div>
        <div class="col-9">
            <h2 th:text="#{template.current.patient.allergies.add.allergy}">Add Allergy information</h2>
            <div class="m-5"></div>
            <form action="#" th:action="@{/current-patient/allergies/save-add}"
                  th:object="${allergyIntoleranceInfoCommand}" method="post">

                <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                    <p th:text="#{template.errors.message}">Please correct the errors below</p>
                </div>

                <div class="form-row">
                    <div class="col-md-6">
                        <label for="category" th:text="#{template.current.patient.allergies.category}">Category</label>
                        <input id="category" type="text" class="form-control"
                               th:classappend="${#fields.hasErrors('category')} ? 'is-invalid' :''"
                               th:field="*{category}">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('category')}">
                            <ul>
                                <li th:each="err : ${#fields.errors('category')}" th:text="${err}">err</li>
                            </ul>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <label for="name" th:text="#{template.current.patient.allergies.name}">Name</label>
                        <input id="name" type="text" class="form-control"
                               th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' :''" th:field="*{name}">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}">
                            <ul>
                                <li th:each="err : ${#fields.errors('name')}" th:text="${err}">err</li>
                            </ul>
                        </div>
                    </div>

                    <div class="col-md-6"><br>
                        <label for="type" th:text="#{template.current.patient.allergies.type}">Type</label><br>
                        <input id="type" type="text" class="form-control"
                               th:classappend="${#fields.hasErrors('type')} ? 'is-invalid' :''" th:field="*{type}">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('type')}">
                            <ul>
                                <li th:each="err : ${#fields.errors('type')}" th:text="${err}">err</li>
                            </ul>
                        </div>
                    </div>

                    <div class="col-md-6"><br>
                        <label for="symptoms" th:text="#{template.current.patient.allergies.symptoms}">Symptoms</label><br>
                        <input id="symptoms" type="text" class="form-control"
                               th:classappend="${#fields.hasErrors('symptoms')} ? 'is-invalid' :''"
                               th:field="*{symptoms}">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('symptoms')}">
                            <ul>
                                <li th:each="err : ${#fields.errors('symptoms')}" th:text="${err}">err</li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-12"><br>
                        <label for="comments" th:text="#{template.current.patient.allergies.comments}">Comments</label>
                        <input id="comments" type="text" class="form-control" th:field="*{comments}">
                    </div>
                </div>

                <div class="text-right"><br>
                    <button type="submit" class="btn btn-primary" th:text="#{crud.button.save}">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
</div>
</body>
</html>
