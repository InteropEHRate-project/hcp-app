<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title th:text="#{template.administration.health.care.organization.title}">Organization</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"
            th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"
            th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.bundle.min.js}"></script>
</head>

<body>
    <div th:replace="fragments/header::navigation-top">navigation-top</div>
    <div class="container">
        <div class="row">
            <div class="col-3">
                <div th:replace="administration/fragments/navigation::navigation-left">navigation-left</div>
            </div>
            <div class="col-9">
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header">
                                <h5 th:text="#{template.administration.health.care.professional.title}">Practitioner</h5>
                            </div>
                            <div class="card-body">
                                <div class="text-center">
                                    <img src="..." th:src="${healthCareProfessional.picture}" alt="available at runtime" height="130" width="110"/>
                                </div>

                                <h5 class="card-title" th:text="#{template.administration.health.care.professional.card.body.title.first.name}">First Name</h5>
                                <p class="card-text" th:text="${healthCareProfessional.firstName}">First name</p>

                                <h5 class="card-title" th:text="#{template.administration.health.care.professional.card.body.title.last.name}">Last name</h5>
                                <p class="card-text" th:text="${healthCareProfessional.lastName}">Last name</p>

                                <h5 class="card-title" th:text="#{template.administration.health.care.professional.card.body.title.occupation.group}">Occupation Group</h5>
                                <p class="card-text" th:text="${healthCareProfessional.occupationGroup}">Occupation group</p>

                                <h5 class="card-title" th:text="#{template.administration.health.care.professional.card.body.title.occupation.name}">Occupation</h5>
                                <p class="card-text" th:text="${healthCareProfessional.occupationName}">Occupation</p>

                                <h5 class="card-title" th:text="#{template.administration.health.care.professional.card.body.title.address}">Address</h5>
                                <p class="card-text" th:text="${healthCareProfessional.address}">Address</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
