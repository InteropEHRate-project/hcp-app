<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title th:text="#{fragment.current.patient.navigation.left.medication.summary.medication.statement}">medication statement</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/4.4.1/css/bootstrap.min.css}">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/css/bootstrap-datetimepicker.min.css"
          th:href="@{/webjars/bootstrap-datetimepicker/2.4.4/css/bootstrap-datetimepicker.min.css}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"
            th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"
            th:src="@{/webjars/bootstrap/4.4.1/js/bootstrap.bundle.min.js}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/js/bootstrap-datetimepicker.min.js"
            th:src="@{/webjars/bootstrap-datetimepicker/2.4.4/js/bootstrap-datetimepicker.min.js}"></script>
</head>
<body>
<div th:replace="fragments/header::navigation-top">navigation-top</div>
<div class="container">
    <div class="row">
        <div class="col-3">
            <div th:replace="current-patient/fragments/navigation::navigation-left">navigation-left</div>
        </div>
        <div class="col-9">
            <p><h2 th:text="#{template.current.patient.problem.list.statement.add}">add problem condition</h2></p>
            <div class="m-5"></div>
            <form  action="#" th:action="@{/current-patient/problems/save-add}" th:object="${problemInfoCommand}" method="post">
                <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                    <p th:text="#{template.errors.message}">please correct the errors below</p>
                </div>
                <div class="form-row">

                    <div class="col-md-4">
                        <label for="code" th:text="#{template.current.patient.problem.list.statement.code}">code</label>
                        <input id="code" type="text" class="form-control" th:classappend="${#fields.hasErrors('code')} ? 'is-invalid' :''" th:field="*{code}"/>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('code')}">
                            <ul>
                                <li th:each="err : ${#fields.errors('code')}" th:text="${err}">err</li>
                            </ul>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <label for="name" th:text="#{template.current.patient.problem.list.statement.name}">name</label>
                        <input id="name" type="text" class="form-control" th:classappend="${#fields.hasErrors('code')} ? 'is-invalid' :''" th:field="*{name}"/>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}">
                            <ul>
                                <li th:each="err : ${#fields.errors('name')}" th:text="${err}">err</li>
                            </ul>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <label for="onSet" th:text="#{template.current.patient.problem.list.statement.date}">onset</label>
                        <input id="onSet" type="text" class="form-control" th:classappend="${#fields.hasErrors('onSet')} ? 'is-invalid' :''" readonly th:field="*{onSet}">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('onSet')}">
                            <ul>
                                <li th:each="err : ${#fields.errors('onSet')}" th:text="${err}">err</li>
                            </ul>
                        </div>
                        <script type="text/javascript">
                            $(function () {
                                $('#onSet').datetimepicker({
                                    format: 'dd-mm-yyyy',
                                    minView: "month"
                                });
                            });
                        </script>
                    </div>

                    <div class="col-md-4">
                        <label for="categoryCode" th:text="#{template.current.patient.problem.list.statement.category.code}">categoryCode</label>
                        <input id="categoryCode" type="text" class="form-control" th:classappend="${#fields.hasErrors('categoryCode')} ? 'is-invalid' :''" th:field="*{categoryCode}"/>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('categoryCode')}">
                            <ul>
                                <li th:each="err : ${#fields.errors('categoryCode')}" th:text="${err}">err</li>
                            </ul>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <label for="categoryName" th:text="#{template.current.patient.problem.list.statement.category.name}">categoryName</label>
                        <input id="categoryName" type="text" class="form-control" th:classappend="${#fields.hasErrors('categoryName')} ? 'is-invalid' :''" th:field="*{categoryName}"/>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('categoryName')}">
                            <ul>
                                <li th:each="err : ${#fields.errors('categoryName')}" th:text="${err}">err</li>
                            </ul>
                        </div>
                    </div>


                    <div class="col-md-4">
                        <label for="clinicalStatus" th:text="#{template.current.patient.problem.list.statement.clinical.status}">clinicalStatus</label>
                        <select id="clinicalStatus" class="form-control" th:classappend="${#fields.hasErrors('clinicalStatus')} ? 'is-invalid' :''" th:field="*{clinicalStatus}">
                            <option value="" selected th:text="#{input.select.option.no.value}">choose...</option>
                            <option value="Active">Active</option>
                            <option value="Inactive">Inactive</option>
                        </select>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('clinicalStatus')}">
                            <ul>
                                <li th:each="err : ${#fields.errors('clinicalStatus')}" th:text="${err}">err</li>
                            </ul>
                        </div>
                    </div>


                    <div class="col-md-4">
                        <label for="verificationStatus" th:text="#{template.current.patient.problem.list.statement.verification.status}">verificationStatus</label>
                        <select id="verificationStatus" class="form-control" th:classappend="${#fields.hasErrors('verificationStatus')} ? 'is-invalid' :''" th:field="*{verificationStatus}">
                            <option value="" selected th:text="#{input.select.option.no.value}">choose...</option>
                            <option value="Unconfirmed">Unconfirmed</option>
                            <option value="Provisional">Provisional</option>
                            <option value="Differential">Differential</option>
                            <option value="Confirmed">Confirmed</option>
                            <option value="Refuted">Refuted</option>
                            <option value="Entered in Error	">Entered in Error</option>
                        </select>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('verificationStatus')}">
                            <ul>
                                <li th:each="err : ${#fields.errors('verificationStatus')}" th:text="${err}">err</li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="text-right"><br>
                    <button type="submit" class="btn btn-primary" th:text="#{crud.button.save}">save</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
