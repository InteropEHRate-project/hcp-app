<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>navigation</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/4.4.1/css/bootstrap.min.css}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"
            th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"
            th:src="@{/webjars/bootstrap/4.4.1/js/bootstrap.bundle.min.js}"></script>
</head>
<body>
<div th:fragment="navigation-top">
    <div class="m-5"></div>
    <p><h3 th:text="#{fragment.current.patient.navigation.left.diagnostic.results}">diagnostic results</h3></p>
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link"
               th:classappend="${#strings.contains(#httpServletRequest.requestURI, 'current-patient/diagnostic-results/laboratory-results')} ? 'active' : ''"
               href="../laboratory-results/view-section.html"
               th:href="@{/current-patient/diagnostic-results/laboratory-results/view-section}"
               th:text="#{fragment.current.patient.navigation.left.diagnostic.results.laboratory.results}">Laboratory results</a>
        </li>
        <li class="nav-item">
            <a class="nav-link"
               th:classappend="${#strings.contains(#httpServletRequest.requestURI, 'current-patient/diagnostic-results/pathology-results')} ? 'active' : ''"
               href="../pathology-results/view-section.html"
               th:href="@{/current-patient/diagnostic-results/pathology-results/view-section}"
               th:text="#{fragment.current.patient.navigation.left.diagnostic.results.pathology.results}">Pathology results</a>
        </li>
        <li class="nav-item">
            <a class="nav-link"
               th:classappend="${#strings.contains(#httpServletRequest.requestURI, 'current-patient/diagnostic-results/radiology-results')} ? 'active' : ''"
               href="../radiology-results/view-section.html"
               th:href="@{/current-patient/diagnostic-results/radiology-results/view-section}"
               th:text="#{fragment.current.patient.navigation.left.diagnostic.results.radiology.results}">Pathology results</a>
        </li>
        <li class="nav-item">
            <a class="nav-link"
               th:classappend="${#strings.contains(#httpServletRequest.requestURI, 'current-patient/diagnostic-results/other-results')} ? 'active' : ''"
               href="../other-results/view-section.html"
               th:href="@{/current-patient/diagnostic-results/other-results/view-section}"
               th:text="#{fragment.current.patient.navigation.left.diagnostic.results.other.results}">Other results</a>
        </li>
    </ul>
</div>
</body>
</html>
