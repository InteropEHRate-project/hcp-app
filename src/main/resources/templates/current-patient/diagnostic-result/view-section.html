<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title th:text="#{fragment.main.navigation.top.current.patient}">Current Patient</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"
            th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"
            th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.bundle.min.js}"></script>
</head>

<body>
<div th:replace="fragments/header::navigation-top">navigation-top</div>
<div class="container">
    <div class="row">
        <div class="col-3">
            <div th:replace="current-patient/fragments/navigation::navigation-left">navigation-left</div>
        </div>
        <div class="col-9">
            <p><h3>Diagnostic Results Section</h3></p>
            <div class="m-5"></div>
            <table class="table table-bordered">
                <thead class="thead-light">
                <tr>
                    <th>Name of the Diagnostic</th>
                    <th>Value</th>
                    <th>Unit of Measurement</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="dr : ${diagnosticResult.diagnosticResultInfoCommands}">
                    <td th:text="${{dr.nameDiagnostic}}"></td>
                    <td th:text="${{dr.value}}"></td>
                    <td th:text="${{dr.unitOfMeasurement}}"></td>
                </tr>
                </tbody>
            </table>
            <div class="btn-toolbar float-right" role="toolbar">
                <div class="btn-group mr-2" role="group">
                <a  href="#" class="btn btn-primary" th:styleappend="${!diagnosticResult.getDisplayTranslatedVersion()} ? 'background-color: darkblue' : ''" th:href="@{/current-patient/switch-display-language(displayTranslatedVersion='false', redirect-to='/current-patient/diagnostic-result/view-section')}" th:text="#{template.button.translate.patient}">Initial version</a>
                <a  href="#" class="btn btn-primary" th:styleappend="${diagnosticResult.getDisplayTranslatedVersion()} ? 'background-color: darkblue' : ''"  th:href="@{/current-patient/switch-display-language(displayTranslatedVersion='true', redirect-to='/current-patient/diagnostic-result/view-section')}" th:text="#{template.button.translate.physician}">Translated version</a>
                </div>
                <div class="btn-group" role="group">
                <a href="#" class="btn btn-primary" th:href="@{/current-patient/diagnostic-result/open-add-page}">Add</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
