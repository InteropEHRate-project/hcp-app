<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title th:text="#{fragment.current.patient.navigation.left.results}">diagnostic results</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/4.4.1/css/bootstrap.min.css}">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/css/bootstrap-datetimepicker.min.css"
          th:href="@{/webjars/bootstrap-datetimepicker/2.4.4/css/bootstrap-datetimepicker.min.css}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"
            th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"
            th:src="@{/webjars/bootstrap/4.4.1/js/bootstrap.bundle.min.js}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/js/bootstrap-datetimepicker.min.js"
            th:src="@{/webjars/bootstrap-datetimepicker/2.4.4/js/bootstrap-datetimepicker.min.js}"></script>
</head>
<body>
<div th:replace="fragments/header::navigation-top">navigation-top</div>
<div class="container">
    <div class="row">
        <div class="col-3">
            <div th:replace="current-patient/fragments/navigation::navigation-left">navigation-left</div>
        </div>
        <div class="col-9">
            <div class="m-3"></div>
            <h2>Add Diagnostic Result Information</h2>
            <div class="m-5"></div>
            <form  action="#" th:action="@{/current-patient/diagnostic-result/save-add}" th:object="${diagnosticResultInfoCommand}" method="post">

                <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                    <p>Please correct the errors below</p>
                </div>

                <div class="form-row">

                        <div class="col-md-4">
                            <label for="code">Code</label>
                            <input id="code" type="text" class="form-control" th:classappend="${#fields.hasErrors('code')} ? 'is-invalid' :''" th:field="*{code}"/>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('code')}">
                                <ul>
                                    <li th:each="err : ${#fields.errors('code')}" th:text="${err}">err</li>
                                </ul>
                            </div>
                        </div>

                        <div class="col-md-4">
                            <label for="nameDiagnostic">Name Diagnostic</label>
                            <input id="nameDiagnostic" type="text" class="form-control" th:classappend="${#fields.hasErrors('nameDiagnostic')} ? 'is-invalid' :''" th:field="*{nameDiagnostic}"/>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('nameDiagnostic')}">
                                <ul>
                                    <li th:each="err : ${#fields.errors('nameDiagnostic')}" th:text="${err}">err</li>
                                </ul>
                            </div>
                        </div>

                        <div class="col-md-4">
                            <label for="value">Value</label>
                            <input id="value" type="number" step="0.00001" class="form-control" th:classappend="${#fields.hasErrors('value')} ? 'is-invalid' :''" th:field="*{value}">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('value')}">
                                <ul>
                                    <li th:each="err : ${#fields.errors('value')}" th:text="${err}">err</li>
                                </ul>
                            </div>
                        </div>

                        <div class="col-md-4">
                            <label for="unitOfMeasurement">Unit of Measurement</label><br>
                            <input id="unitOfMeasurement" type="text" class="form-control" th:classappend="${#fields.hasErrors('unitOfMeasurement')} ? 'is-invalid' :''" th:field="*{unitOfMeasurement}">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('unitOfMeasurement')}">
                                <ul>
                                    <li th:each="err : ${#fields.errors('unitOfMeasurement')}" th:text="${err}">err</li>
                                </ul>
                            </div>
                        </div>
                </div>
                <div class="text-right"><br>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
     </div>
    </div>
</body>
</html>
