<!DOCTYPE html>
<html lang="en" layout:decorate="~{layouts/layoutcurrentpatient}"
      xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{fragment.current.patient.navigation.left.hospital.discharge.report}">Hospital Discharge Report</title>
</head>

<body>
<div layout:fragment="content">
    <p><h3 th:text="#{fragment.current.patient.navigation.left.hospital.discharge.report}">Hospital Discharge Report</h3></p>

    <table class="table table-bordered" th:if="${!hospitalDischargeReportCommand.getListOfReasons().isEmpty()}">
        <thead class="thead-light">
        <tr>
            <th th:text="#{fragment.current.patient.navigation.left.hospital.discharge.report.reasons}">Reasons</th>
            <th th:text="#{button.action}">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="reason : ${hospitalDischargeReportCommand.getListOfReasons()}">
            <td class="col-10" th:text="${reason}"></td>
            <td>
                <div class="btn-group" role="group">
                    <a href="#" class="btn btn-danger" th:href="@{/current-patient/hospital-discharge-report/delete-reason(reason=${reason})}" th:text="#{crud.button.delete}">Delete</a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
    <table class="table table-bordered" th:if="${!hospitalDischargeReportCommand.getListOfFindings().isEmpty()}">
        <thead class="thead-light">
        <tr>
            <th th:text="#{fragment.current.patient.navigation.left.hospital.discharge.report.findings}">Findings</th>
            <th th:text="#{button.action}">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="finding : ${hospitalDischargeReportCommand.getListOfFindings()}">
            <td class="col-10" th:text="${finding}"></td>
            <td>
                <div class="btn-group" role="group">
                    <a href="#" class="btn btn-danger" th:href="@{/current-patient/hospital-discharge-report/delete-finding(finding=${finding})}" th:text="#{crud.button.delete}">Delete</a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
    <table class="table table-bordered" th:if="${!hospitalDischargeReportCommand.getListOfProcedures().isEmpty()}">
        <thead class="thead-light">
        <tr>
            <th th:text="#{fragment.current.patient.navigation.left.hospital.discharge.report.procedures}">Procedures</th>
            <th th:text="#{button.action}">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="procedure : ${hospitalDischargeReportCommand.getListOfProcedures()}">
            <td class="col-10" th:text="${procedure}"></td>
            <td>
                <div class="btn-group" role="group">
                    <a href="#" class="btn btn-danger" th:href="@{/current-patient/hospital-discharge-report/delete-procedure(procedure=${procedure})}" th:text="#{crud.button.delete}">Delete</a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
    <table class="table table-bordered" th:if="${!hospitalDischargeReportCommand.getListOfConditions().isEmpty()}">
        <thead class="thead-light">
        <tr>
            <th th:text="#{fragment.current.patient.navigation.left.hospital.discharge.report.conditions}">Conditions</th>
            <th th:text="#{button.action}">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="condition : ${hospitalDischargeReportCommand.getListOfConditions()}">
            <td class="col-10" th:text="${condition}"></td>
            <td>
                <div class="btn-group" role="group">
                    <a href="#" class="btn btn-danger" th:href="@{/current-patient/hospital-discharge-report/delete-condition(condition=${condition})}" th:text="#{crud.button.delete}">Delete</a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
    <table class="table table-bordered" th:if="${!hospitalDischargeReportCommand.getListOfInstructions().isEmpty()}">
        <thead class="thead-light">
        <tr>
            <th th:text="#{fragment.current.patient.navigation.left.hospital.discharge.report.instructions}">Instructions</th>
            <th th:text="#{button.action}">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="instruction : ${hospitalDischargeReportCommand.getListOfInstructions()}">
            <td class="col-10" th:text="${instruction}"></td>
            <td>
                <div class="btn-group" role="group">
                    <a href="#" class="btn btn-danger" th:href="@{/current-patient/hospital-discharge-report/delete-instruction(instruction=${instruction})}" th:text="#{crud.button.delete}">Delete</a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>

    <br>
    <form class="row justify-content-center" th:action="@{/current-patient/hospital-discharge-report/save}" method="post">
        <div class="form-group col-12">
            <label for="reason" th:text="#{fragment.current.patient.navigation.left.hospital.discharge.report.reason}">Reason for hospitalization:</label>
            <textarea class="form-control" id="reason" rows="3" type="input" name="reason"
                      th:placeholder="#{fragment.current.patient.navigation.left.hospital.discharge.report.reasons.placeholder}"></textarea>
        </div>
        <div class="form-group col-12">
            <label for="finding" th:text="#{fragment.current.patient.navigation.left.hospital.discharge.report.significant.findings}">Significant findings:</label>
            <textarea class="form-control" id="finding" rows="3" type="input" name="finding"
                      th:placeholder="#{fragment.current.patient.navigation.left.hospital.discharge.report.findings.placeholder}"></textarea>
        </div>
        <div class="form-group col-12">
            <label for="procedure" th:text="#{fragment.current.patient.navigation.left.hospital.discharge.report.procedures.and.treatment}">Procedures and treatment provided:</label>
            <textarea class="form-control" id="procedure" rows="3" type="input" name="procedure"
                      th:placeholder="#{fragment.current.patient.navigation.left.hospital.discharge.report.procedures.placeholder}"></textarea>
        </div>
        <div class="form-group col-12">
            <label for="condition" th:text="#{fragment.current.patient.navigation.left.hospital.discharge.report.discharge.conditions}">Patient's discharge condition:</label>
            <textarea class="form-control" id="condition" rows="3" type="input" name="condition"
                      th:placeholder="#{fragment.current.patient.navigation.left.hospital.discharge.report.conditions.placeholder}"></textarea>
        </div>
        <div class="form-group col-12">
            <label for="instruction" th:text="#{fragment.current.patient.navigation.left.hospital.discharge.report.patient.family.instructions}">Patient and family instructions (as appropriate):</label>
            <textarea class="form-control" id="instruction" rows="3" type="input" name="instruction"
                      th:placeholder="#{fragment.current.patient.navigation.left.hospital.discharge.report.instructions.placeholder}"></textarea>
        </div>
        <button type="submit" class="btn btn-primary mb-2" th:text="#{button.save}">Save</button>
    </form>
</div>
</body>
</html>
