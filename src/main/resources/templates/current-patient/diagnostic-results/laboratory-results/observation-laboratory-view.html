<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title th:text="#{fragment.current.patient.navigation.left.diagnostic.results}">diagnostic results</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/4.4.1/css/bootstrap.min.css}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"
            th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"
            th:src="@{/webjars/bootstrap/4.4.1/js/bootstrap.bundle.min.js}"></script>
</head>
<body>
<div th:replace="fragments/header::navigation-top">navigation-top</div>
<div class="container">
    <div class="row">
        <div class="col-3">
            <div th:replace="current-patient/fragments/navigation::navigation-left">navigation-left</div>
        </div>
        <div class="col-9">
            <div class="m-5"></div>
            <div class="btn-toolbar float-right" role="toolbar">
                <div class="btn-group mr-2" role="group">
                    <a href="#" class="btn disabled" style="background-color: lightgray"
                       th:text="#{ips.translate.label}">language of the section</a>
                    <a href="#" class="btn btn-primary"
                       th:styleappend="${!observationLaboratory.getDisplayTranslatedVersion()} ? 'background-color: darkblue' : ''"
                       th:href="@{/current-patient/switch-display-language(displayTranslatedVersion='false', redirect-to='/current-patient/diagnostic-results/laboratory-results/observation-laboratory-view')}"
                       th:text="#{ips.translate.button.original}">Initial version</a>
                    <a href="#" class="btn btn-primary"
                       th:styleappend="${observationLaboratory.getDisplayTranslatedVersion()} ? 'background-color: darkblue' : ''"
                       th:href="@{/current-patient/switch-display-language(displayTranslatedVersion='true', redirect-to='/current-patient/diagnostic-results/laboratory-results/observation-laboratory-view')}"
                       th:text="#{ips.translate.button.translated}">Translated version</a>
                </div>
            </div>
            <div th:replace="current-patient/diagnostic-results/fragments/navigation::navigation-top">navigation-top
            </div>
            <p><h5 th:text="#{fragment.current.patient.navigation.left.diagnostic.results.laboratory.results.observation.laboratory}">observation laboratory</h5></p>
            <table class="table table-bordered">
                <thead class="thead-light">
                <tr>
                    <th>Id</th>
                    <th>Author</th>
                    <th>Code</th>
                    <th>Status</th>
                    <th>Date</th>
                    <th>Patient</th>
                    <th>Performer</th>
                    <th>Results Interpreter</th>
                    <th>Specimen</th>
                    <th>Request</th>
                    <th>Result</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="ol : ${observationLaboratory.getObservationLaboratoryInfoCommands()}">
                    <td th:text="${{ol.id}}"></td>
                    <td th:text="${{ol.author}}"></td>
                    <td th:text="${{ol.code}}"></td>
                    <td th:text="${{ol.status}}"></td>
                    <td th:text="${{ol.date}}"></td>
                    <td th:text="${{ol.patient}}"></td>
                    <td th:text="${{ol.performer}}"></td>
                    <td th:text="${{ol.resultsInterpreter}}"></td>
                    <td th:text="${{ol.specimen}}"></td>
                    <td th:text="${{ol.request}}"></td>
                    <td th:text="${{ol.result}}"></td>
                    <td>
<!--                        <div class="btn-group" role="group">-->
<!--                            <a href="#" class="btn btn-primary"-->
<!--                               th:href="@{/current-patient/diagnostic-results/laboratory-results/idToSpecimen(id=${{ol.id}})}">Visualization</a>-->
<!--                        </div>-->
                        <select>
                            <option th:text="#{fragment.current.patient.navigation.left.diagnostic.results.pathology.results.specimen}"></option>
                            <option th:text="#{fragment.current.patient.navigation.left.diagnostic.results.pathology.results.request}"></option>
                            <option th:text="#{fragment.current.patient.navigation.left.diagnostic.results.pathology.results.result}"></option>
                        </select>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
