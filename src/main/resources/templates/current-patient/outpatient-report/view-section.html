<!DOCTYPE html>
<html lang="en" layout:decorate="~{layouts/layoutcurrentpatient}"
      xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{fragment.current.patient.navigation.left.outpatient.report}">Outpatient report</title>
</head>

<body>
<div layout:fragment="content">
    <p><h3 th:text="#{fragment.current.patient.navigation.left.outpatient.report}">Outpatient report</h3></p>

    <p th:if="${!listPrescriptions.isEmpty()}"><br>
    <h5 th:if="${!listPrescriptions.isEmpty()}"
        th:text="#{fragment.current.patient.navigation.left.current.medications.prescription.medication.prescription.to.upload.in.sehr}">Prescription to upload in S-EHR</h5></p>
    <table id="uploadTable" class="table table-bordered" th:if="${!listPrescriptions.isEmpty()}">
        <thead class="thead-light">
        <tr>
            <th th:text="#{fragment.current.patient.navigation.left.current.medications.prescription.medication.drug.name}">Drug Name</th>
            <th th:text="#{fragment.current.patient.navigation.left.current.medications.prescription.medication.drug.dosage}">Drug Dosage</th>
            <th th:text="#{fragment.current.patient.navigation.left.current.medications.prescription.medication.timings}">Timings</th>
            <th th:text="#{fragment.current.patient.navigation.left.current.medications.prescription.medication.status}">Status</th>
            <th th:text="#{button.action}">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="prUpload : ${listPrescriptions}">
            <td th:text="${prUpload.getDrugName()}"></td>
            <td th:text="${prUpload.getDrugDosage()}"></td>
            <td th:utext="${prUpload.getTimings()} + ' ' + #{fragment.current.patient.navigation.left.current.medications.prescription.medication.times.per.day}"></td>
            <td>
                <th:block th:switch="${prUpload.getStatus().toLowerCase()}">
                    <div th:case="'active'">
                        <p th:text="#{fragment.current.patient.navigation.left.current.medications.prescription.medication.active}">Activ</p>
                    </div>
                    <div th:case="'on-hold'">
                        <p th:text="#{fragment.current.patient.navigation.left.current.medications.prescription.medication.on.hold}">On-Hold</p>
                    </div>
                    <div th:case="'stopped'">
                        <p th:text="#{fragment.current.patient.navigation.left.current.medications.prescription.medication.stopped}">Stopped</p>
                    </div>
                </th:block>
            </td>
            <td>
                <div class="btn-group" role="group">
                    <a href="#" class="btn btn-primary" th:href="@{/current-patient/current-medications/prescription/idToMedication(
                            id=${{prUpload.getId()}},
                            drug=${{prUpload.getDrugName()}},
                            status=${{prUpload.getStatus()}},
                            notes=${{prUpload.getNotes()}},
                            timings=${{prUpload.getTimings()}},
                            drugDosage=${{prUpload.getDrugDosage()}},
                            dateOfPrescription=${{prUpload.getDateOfPrescription()}},
                            start=${{prUpload.getStart()}},
                            end=${{prUpload.getEnd()}})}" th:text="#{fragment.current.patient.navigation.left.current.medications.prescription.medication.medication.details}">Medication Details</a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>

    <p th:if="${!vitalSignsUpload.getVitalSignsInfoCommands().isEmpty()}">
    <h5 th:if="${!vitalSignsUpload.getVitalSignsInfoCommands().isEmpty()}" th:text="#{fragment.current.patient.navigation.left.visit.data.vital.signs.to.upload.in.sehr}">Vital Signs to upload in S-EHR</h5></p>
    <table class="table table-bordered" th:if="${!vitalSignsUpload.getVitalSignsInfoCommands().isEmpty()}">
        <thead class="thead-light">
        <tr>
            <th th:text="#{fragment.current.patient.navigation.left.visit.data.vital.signs.analysis}">Analysis</th>
            <th:block th:each="sample : ${vitalSignsUpload.localDateTimeListWithoutDuplicates()}">
                <th th:text="${{sample}}"></th>
            </th:block>
        </tr>
        </thead>
        <tbody>
        <tr th:each="an : ${vitalSignsUpload.vitalSignsAnalysesWithoutDuplicates()}">
            <div th:with="map=${vitalSignsUpload.valueReturn()}">
                <td th:text="${{an}}"></td>
                <th:block th:each="sample : ${vitalSignsUpload.localDateTimeListWithoutDuplicates()}">
                    <td th:if="${map.get(an,sample) == null}">-</td>
                    <div th:if="${map.get(an,sample) != null}">
                        <td th:text="${{map.get(an,sample)}}"></td>
                    </div>

                </th:block>
            </div>
        </tr>
        </tbody>
    </table>

    <br>
    <div class="btn-toolbar justify-content-center" role="toolbar">
        <div class="btn-group" role="group">
            <a href="#" class="btn btn-outline-primary" th:href="@{/current-patient/outpatient-report/sendToSehr}"
               th:text="#{fragment.current.patient.navigation.left.current.medications.prescription.medication.send.to.sehr}">Send to S-EHR</a>
        </div>
    </div>

</div>
</body>
</html>
