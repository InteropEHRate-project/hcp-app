<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title th:text="#{fragment.current.patient.navigation.left.diagnostic.results}">diagnostic results</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/4.4.1/css/bootstrap.min.css}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"
            th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"
            th:src="@{/webjars/bootstrap/4.4.1/js/bootstrap.bundle.min.js}"></script>
</head>
<body>
<div th:replace="fragments/header::navigation-top">navigation-top</div>
<div class="container">
    <div class="row">
        <div class="col-3">
            <div th:replace="current-patient/fragments/navigation::navigation-left">navigation-left</div>
        </div>
        <div class="col-9">
            <div class="m-5"></div>
            <div class="btn-toolbar float-right" role="toolbar">
                <div class="btn-group mr-2" role="group">
                    <a href="#" class="btn disabled" style="background-color: lightgray"
                       th:text="#{ips.translate.label}">language of the section</a>
                    <a href="#" class="btn btn-primary"
                       th:styleappend="${!request.getDisplayTranslatedVersion()} ? 'background-color: darkblue' : ''"
                       th:href="@{/current-patient/switch-display-language(displayTranslatedVersion='false', redirect-to='/current-patient/diagnostic-results/laboratory-results/request-view')}"
                       th:text="#{ips.translate.button.original}">Initial version</a>
                    <a href="#" class="btn btn-primary"
                       th:styleappend="${request.getDisplayTranslatedVersion()} ? 'background-color: darkblue' : ''"
                       th:href="@{/current-patient/switch-display-language(displayTranslatedVersion='true', redirect-to='/current-patient/diagnostic-results/laboratory-results/request-view')}"
                       th:text="#{ips.translate.button.translated}">Translated version</a>
                </div>
            </div>
            <div th:replace="current-patient/diagnostic-results/fragments/navigation::navigation-top">navigation-top</div>
            <p></p>
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <p><h5 th:text="#{fragment.current.patient.navigation.left.diagnostic.results.laboratory.results.request} + ${request.getRequestInfoCommandList().get(0).getId()}">request</h5></p>
                        </div>
                        <div class="card-body" th:each="rq : ${request.getRequestInfoCommandList()}">
                            <h5 class="card-title" th:text="#{fragment.current.patient.navigation.left.diagnostic.results.laboratory.results.id}">ID</h5>
                            <p class="card-text" th:text="${rq.getId()}">id</p>

                            <h5 class="card-title" th:text="#{fragment.current.patient.navigation.left.diagnostic.results.laboratory.results.req.requested.parameter}">Requested Parameter</h5>
                            <p class="card-text" th:text="${rq.getRequestedParameter()}">patient ID</p>

                            <h5 class="card-title" th:text="#{fragment.current.patient.navigation.left.diagnostic.results.laboratory.results.patient.status}">Status</h5>
                            <p class="card-text" th:text="${rq.getStatus()}">status</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="btn-toolbar float-right" role="toolbar">
                <div class="btn-group" role="group">
                    <a href="#" class="btn btn-primary"
                       th:href="@{/current-patient/diagnostic-results/laboratory-results/observation-laboratory-view}">Back</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
