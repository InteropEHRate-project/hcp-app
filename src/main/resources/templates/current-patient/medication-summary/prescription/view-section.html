<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title th:text="#{fragment.current.patient.navigation.left.medication.summary.prescription}">prescription</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/4.4.1/css/bootstrap.min.css}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"
            th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"
            th:src="@{/webjars/bootstrap/4.4.1/js/bootstrap.bundle.min.js}"></script>
</head>
<body>
<div th:replace="fragments/header::navigation-top">navigation-top</div>
<div class="container">
    <div class="row">
        <div class="col-3">
            <div th:replace="current-patient/fragments/navigation::navigation-left">navigation-left</div>
        </div>
        <div class="col-9">
            <div th:replace="current-patient/medication-summary/fragments/navigation::navigation-top">navigation-top
            </div>
            <div class="btn-toolbar float-right" role="toolbar">
                <div class="btn-group btn-group-sm mr-2" role="group">
                    <a href="#" class="btn disabled" style="background-color: lightgray"
                       th:text="#{ips.translate.label}">language of the section</a>
                    <a href="#" class="btn btn-primary"
                       th:styleappend="${!prescriptionCommand.getDisplayTranslatedVersion()} ? 'background-color: darkblue' : ''"
                       th:href="@{/current-patient/switch-display-language(displayTranslatedVersion='false', redirect-to='/current-patient/medication-summary/prescription/view-section')}"
                       th:text="#{ips.translate.button.original}">Initial version</a>
                    <a href="#" class="btn btn-primary"
                       th:styleappend="${prescriptionCommand.getDisplayTranslatedVersion()} ? 'background-color: darkblue' : ''"
                       th:href="@{/current-patient/switch-display-language(displayTranslatedVersion='true', redirect-to='/current-patient/medication-summary/prescription/view-section')}"
                       th:text="#{ips.translate.button.translated}">Translated version</a>
                </div>
            </div>
            <p><h5 th:text="#{fragment.current.patient.navigation.left.medication.summary.prescription}">prescription</h5></p>
            <table class="table table-bordered">
                <thead class="thead-light">
                <tr>
                    <th>Drug Name</th>
                    <th>Drug Dosage</th>
                    <th>Timings</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="pr : ${prescriptionCommand.getMedicationSummaryPrescriptionInfoCommand()}">
                    <td th:text="${pr.getDrugName()}"></td>
                    <td th:text="${pr.getDrugDosage()}"></td>
                    <td th:utext="${pr.getTimings() + '<br/>'}"></td>
                    <td th:text="${pr.getStatus()}"></td>
                    <td>
                        <div class="btn-group" role="group">
                            <a href="#" class="btn btn-primary" th:href="@{/current-patient/medication-summary/prescription/idToMedication(
                            id=${{pr.getId()}},
                            drug=${{pr.getDrugName()}},
                            status=${{pr.getStatus()}},
                            notes=${{pr.getNotes()}},
                            timings=${{pr.getTimings()}},
                            drugDosage=${{pr.getDrugDosage()}},
                            dateOfPrescription=${{pr.getDateOfPrescription()}})}">Medication Details</a>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>

            <p th:if="${!prescriptionCommandUpload.getMedicationSummaryPrescriptionInfoCommand().isEmpty()}"><br>
            <h5 th:if="${!prescriptionCommandUpload.getMedicationSummaryPrescriptionInfoCommand().isEmpty()}">Prescription to upload in S-EHR</h5></p>
            <table class="table table-bordered" th:if="${!prescriptionCommandUpload.getMedicationSummaryPrescriptionInfoCommand().isEmpty()}">
                <thead class="thead-light">
                <tr>
                    <th>Drug Name</th>
                    <th>Drug Dosage</th>
                    <th>Timings</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="prUpload : ${prescriptionCommandUpload.getMedicationSummaryPrescriptionInfoCommand()}">
                    <td th:text="${prUpload.getDrugName()}"></td>
                    <td th:text="${prUpload.getDrugDosage()}"></td>
                    <td th:utext="${prUpload.getTimings() + '<br/>'}"></td>
                    <td th:text="${prUpload.getStatus()}"></td>
                    <td>
                        <div class="btn-group" role="group">
                            <a href="#" class="btn btn-primary" th:href="@{/current-patient/medication-summary/prescription/idToMedication(
                            id=${{prUpload.getId()}},
                            drug=${{prUpload.getDrugName()}},
                            status=${{prUpload.getStatus()}},
                            notes=${{prUpload.getNotes()}},
                            timings=${{prUpload.getTimings()}},
                            drugDosage=${{prUpload.getDrugDosage()}},
                            dateOfPrescription=${{prUpload.getDateOfPrescription()}})}">Medication Details</a>

                            <a href="#" th:href="@{/current-patient/medication-summary/prescription/open-update-page(id=${{prUpload.getId()}})}" class="btn btn-info">Edit</a>
                            <a href="#" th:href="@{/current-patient/medication-summary/prescription/delete(drugId=${{prUpload.getId()}})}" class="btn btn-danger">Delete</a>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>

            <div class="btn-toolbar float-right" role="toolbar">
                <div class="btn-group" role="group">
                    <a href="#" class="btn btn-primary" th:href="@{/current-patient/medication-summary/prescription/open-add-page}">Add</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
