<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title th:text="#{fragment.main.navigation.top.current.patient}">Current Patient</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"
            th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"
            th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.bundle.min.js}"></script>
</head>

<body>
<div th:replace="fragments/header::navigation-top">navigation-top</div>
<div class="container">
    <div class="row">
        <div class="col-3">
            <div th:replace="current-patient/fragments/navigation::navigation-left">navigation-left</div>
        </div>
        <div class="col-9">
            <p><h3>Allergies and Intolerances Section</h3></p>
            <div class="m-5"></div>
            <table class="table table-bordered">
                <thead class="thead-light">
                <tr>
                    <th>Identifier</th>
                    <th>Name</th>
                    <th>Clinical Status</th>
                    <th>Type</th>
                    <th>Category</th>
                    <th>Crtitically</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="ai : ${allergyIntolerance.allergyIntoleranceInfo}">
                    <td th:text="${{ai.identifier}}"></td>
                    <td th:text="${{ai.name}}"></td>
                    <td th:text="${{ai.clinicalStatus}}"></td>
                    <td th:text="${{ai.type}}"></td>
                    <td th:text="${{ai.category}}"></td>
                    <td th:text="${{ai.criticality}}"></td>
                </tr>
                </tbody>
            </table>
            <div class="text-right">
                <a href="#" class="btn btn-primary" th:href="@{/current-patient/allergies-intolerances/open-add-page}">Add</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
