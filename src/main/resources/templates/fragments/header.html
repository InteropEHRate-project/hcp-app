<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/4.4.1/css/bootstrap.min.css}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"
            th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"
            th:src="@{/webjars/bootstrap/4.4.1/js/bootstrap.bundle.min.js}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <title>header</title>
</head>
<body>
<div th:fragment="navigation-top">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
        <div class="container">
            <a class="navbar-brand" href="../index.html" th:href="@{/index}" th:text="#{project.title}">InteropEHRate</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                    aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse flex-column" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"
                        th:classappend="${#strings.contains(#httpServletRequest.requestURI, 'index')} ? 'active' : ''">
                        <a class="nav-link" href="../index.html" th:href="@{/index}"
                           th:text="#{fragment.main.navigation.top.index}">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item"
                        th:classappend="${#strings.contains(#httpServletRequest.requestURI, 'current-patient')} ? 'active' : ''">
                        <a class="nav-link" href="../current-patient/demographic-information/view-section.html"
                           th:href="@{/current-patient/demographic-information/view-section}"
                           th:text="#{fragment.main.navigation.top.current.patient}">Current Patient</a>
                    </li>
                    <li class="nav-item"
                        th:classappend="${#strings.contains(#httpServletRequest.requestURI, 'administration')} ? 'active' : ''">
                        <a class="nav-link" href="../administration/health-care-organization/view-details.html"
                           th:href="@{/administration/health-care-organization/view-details}"
                           th:text="#{fragment.main.navigation.top.administration}">Administration</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="" id="locales" role="button" data-toggle="dropdown" th:text="#{language.change}">Language</a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" th:href="@{/language?lang=en}" th:text="#{lang.eng}">English</a>
<!--                            <a class="dropdown-item" href="?lang=ro" value="ro" th:text="#{lang.ro}">Romanian</a>-->
                            <a class="dropdown-item" th:href="@{/language?lang=it}" th:text="#{lang.it}">Italian</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <a class="navbar-brand" href="../index.html" th:href="@{/administration/health-care-professional/view-details}" th:text="${session.hcpName}">User</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <nav class="navbar navbar-expand-sm navbar-light static-top"
         style="background-color: #e3f2fd;"
         th:if="${session.patientNavbar != null && session.patientNavbar.getPatientDataCommand() != null
             && session.patientNavbar.getPatientDataCommand().hasData() && session.patientNavbar.getPatientDataCommand().getBirthDate() != null}">
        <div class="container">
            <div>
            <span style="color: cornflowerblue; font: message-box"
                  th:if="${session.patientNavbar.getConnectionState() != null && session.patientNavbar.getConnectionState() == T(eu.interopehrate.hcpapp.currentsession.D2DConnectionState).ON}"
                  th:text="#{template.index.d2dConnection.title}"></span>
                <span style="color: cornflowerblue; font: message-box"
                      th:if="${session.patientNavbar.getCloudConnectionState() != null && session.patientNavbar.getCloudConnectionState() == T(eu.interopehrate.hcpapp.currentsession.CloudConnectionState).ON}"
                      th:text="#{template.index.cloudConnection.title}"></span>
                <span style="color: cornflowerblue; font: message-box"
                      th:if="${session.withoutConnection != null && session.withoutConnection}"
                      th:text="#{template.index.simulation}"></span>
                <span style="color: cornflowerblue; font: message-box"
                      th:if="${session.isExtractedData}"
                      th:text="#{template.index.extracted}"></span>
            </div>
            <div class="collapse navbar-collapse flex-column" id="navbarResponsive2">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item disabled">
                    <span class="nav-link" style="color: cornflowerblue; font: message-box" th:if="${session.patientNavbar.getPatientDataCommand().getFirstName() != null}"
                          th:text="#{fragment.main.navigation.top.name} + ${' ' + session.patientNavbar.getPatientDataCommand().getFirstName() + ' '
                    + session.patientNavbar.getPatientDataCommand().getLastName()}" th:unless="${session == null}">Name: </span>
                    <span class="nav-link" style="color: cornflowerblue; font: message-box" th:if="${session.patientNavbar.getPatientDataCommand().getFirstName() == null}"
                          th:text="#{fragment.main.navigation.top.name} + ' '" th:unless="${session == null}">Name: </span>
                    </li>
                    <li class="nav-item disabled">
                    <span class="nav-link" style="color: cornflowerblue; font: message-box" th:if="${session.patientNavbar.getPatientDataCommand().getAge() != null}"
                          th:text="#{fragment.main.navigation.top.age} + ${' ' + session.patientNavbar.getPatientDataCommand().getAge()}" th:unless="${session == null}">Age: </span>
                    <span class="nav-link" style="color: cornflowerblue; font: message-box" th:if="${session.patientNavbar.getPatientDataCommand().getAge() == null}"
                          th:text="#{fragment.main.navigation.top.age} + ' '" th:unless="${session == null}">Age: </span>
                    </li>
                    <li class="nav-item disabled">
                        <span class="nav-link" style="color: cornflowerblue; font: message-box" th:if="${session.patientNavbar.getPatientDataCommand().getCountry() != null}"
                              th:text="#{fragment.main.navigation.top.country} + ${' ' + session.patientNavbar.getPatientDataCommand().getCountry()}">Country: -</span>
                        <span class="nav-link" style="color: cornflowerblue; font: message-box" th:unless="${session.patientNavbar.getPatientDataCommand().getCountry() != null}"
                              th:text="#{fragment.main.navigation.top.country} + ' -'">Country: -</span>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
</body>
</html>
