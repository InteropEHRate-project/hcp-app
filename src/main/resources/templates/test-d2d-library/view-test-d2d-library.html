<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title th:text="#{fragment.main.navigation.top.test-d2d-library}">Test D2D Library</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"
            th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"
            th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.bundle.min.js}"></script>
</head>

<body>
<div th:replace="fragments/header::navigation-top">navigation-top</div>
<div class="container">
    <div th:if="${exception != null}" class="m-3 alert alert-danger">
        <p th:text="${exception}">Exception</p>
    </div>
    <div class="row justify-content-center" th:unless="${testD2DLibraryCommand.getOn()}">
        <h3 class="mt-5">No device connected.</h3>
    </div>
    <div class="row" th:if="${testD2DLibraryCommand.getOn()}">
        <div class="col-sm-6">
            <div class="card">
                <div class="card-body">
                    <p class="card-text" th:text="${testD2DLibraryCommand.getSendActionMessage()}">Send info to SEHR</p>
                    <a href="#" class="btn btn-primary" th:href="@{/test-d2d-library/information/send}">Send info to SEHR</a>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="card">
                <div class="card-body">
                    <p class="card-text" th:utext="${testD2DLibraryCommand.getLastSEHRMessage()}">Display last info from SEHR</p>
                    <a href="#" class="btn btn-primary" th:href="@{/test-d2d-library/information/get-last}">Display last info from SEHR</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
