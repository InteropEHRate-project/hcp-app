<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title th:text="#{fragment.current.patient.navigation.left.diagnostic.results.laboratory.tests}">Laboratory tests</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/4.4.1/css/bootstrap.min.css}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"
            th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"
            th:src="@{/webjars/bootstrap/4.4.1/js/bootstrap.bundle.min.js}"></script>
</head>
<style>
    .scrollBar {
        width: auto;
        overflow-x: auto;
        white-space: nowrap;
    }
</style>
<body>
<div th:replace="fragments/header::navigation-top">navigation-top</div>
<div class="container">
    <div class="row">
        <div class="col-3">
            <div th:replace="current-patient/fragments/navigation::navigation-left">navigation-left</div>
        </div>
        <div class="col-9">
            <div class="m-5"></div>
            <div class="btn-toolbar float-right" role="toolbar">
                <div class="btn-group mr-2" role="group">
                    <a href="#" class="btn disabled" style="background-color: lightgray"
                       th:text="#{ips.translate.label}">language of the section</a>
                    <a href="#" class="btn btn-primary"
                       th:styleappend="${!observationLaboratoryAnalysis.getDisplayTranslatedVersion()} ? 'background-color: darkblue' : ''"
                       th:href="@{/current-patient/switch-display-language(displayTranslatedVersion='false', redirect-to='/current-patient/diagnostic-results/laboratory-results/observation-laboratory-view')}"
                       th:text="#{ips.translate.button.original}">Initial version</a>
                    <a href="#" class="btn btn-primary"
                       th:styleappend="${observationLaboratoryAnalysis.getDisplayTranslatedVersion()} ? 'background-color: darkblue' : ''"
                       th:href="@{/current-patient/switch-display-language(displayTranslatedVersion='true', redirect-to='/current-patient/diagnostic-results/laboratory-results/observation-laboratory-view')}"
                       th:text="#{ips.translate.button.translated}">Translated version</a>
                </div>
            </div>
            <div th:replace="current-patient/diagnostic-results/fragments/navigation::navigation-top">navigation-top</div>
            <p><h5 th:text="#{fragment.current.patient.navigation.left.diagnostic.results.laboratory.results.observation.laboratory}">observation laboratory</h5></p>
            <div class="scrollBar">
            <table class="table table-bordered">
                <thead class="thead-light">
                    <th th:text="#{fragment.current.patient.navigation.left.visit.data.vital.signs.analysis}">Analysis</th>
                    <th:block th:each="sample : ${observationLaboratoryAnalysis.localDateTimeListWithoutDuplicates()}">
                        <th th:text="${{sample}}"></th>
                    </th:block>
                </thead>

                <tbody>
                    <tr th:each="an : ${observationLaboratoryAnalysis.observationLaboratoryInfoCommandAnalysesWithoutDuplicates()}">
                        <div th:with="map=${observationLaboratoryAnalysis.valueReturn()}">
                            <td style="background-color: azure" th:style="${!observationLaboratoryAnalysis.getDisplayTranslatedVersion()} ? '' : 'background-color: azure'" th:text="${{an}}"></td>
                            <th:block th:each="sample : ${observationLaboratoryAnalysis.localDateTimeListWithoutDuplicates()}">
                                    <div th:with="boolVal=${observationLaboratoryAnalysis.getResultOfAnalysis(an, sample)}">
                                        <td th:if="${map.get(an,sample) == null}">-</td>
                                        <div th:if="${map.get(an,sample) != null}">
                                            <td th:text="${{map.get(an,sample)}}" th:style=" ${boolVal} == false ? 'background-color: red' : 'background-color: none' " data-toggle="tooltip" data-placement="bottom" th:title="${observationLaboratoryAnalysis.getStringForTooltip(an)}" ></td>
                                        </div>
                                    </div>
                            </th:block>
                        </div>
                    </tr>
                </tbody>
            </table>
            </div>
        </div>
    </div>
</div>

<script>
    $(document).ready(function(){
        $('[data-toggle="tooltip"]').tooltip();
    });
</script>


</body>
</html>
