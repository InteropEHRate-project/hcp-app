<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title th:text="#{fragment.current.patient.navigation.left.allergies.intolerances}">allergies intolerances</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/4.4.1/css/bootstrap.min.css}">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/css/bootstrap-datetimepicker.min.css"
          th:href="@{/webjars/bootstrap-datetimepicker/2.4.4/css/bootstrap-datetimepicker.min.css}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"
            th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"
            th:src="@{/webjars/bootstrap/4.4.1/js/bootstrap.bundle.min.js}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/js/bootstrap-datetimepicker.min.js"
            th:src="@{/webjars/bootstrap-datetimepicker/2.4.4/js/bootstrap-datetimepicker.min.js}"></script>
</head>
<body>
<div th:replace="fragments/header::navigation-top">navigation-top</div>
<div class="container">
    <div class="row">
        <div class="col-3">
            <div th:replace="current-patient/fragments/navigation::navigation-left">navigation-left</div>
        </div>
        <div class="col-9">
            <div class="m-3"></div>
            <h2>Add Allergies and Intolerances information</h2>
            <div class="m-5"></div>
            <form  action="#" th:action="@{/current-patient/allergies-intolerances/save-add}" th:object="${allergyIntoleranceInfoCommand}" method="post">

                <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                    <p>Please correct the errors below</p>
                </div>

                <div class="form-row">

                        <div class="col-md-4">
                            <label for="code">Code</label>
                            <input id="code" type="text" class="form-control" th:classappend="${#fields.hasErrors('code')} ? 'is-invalid' :''" th:field="*{code}"/>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('code')}">
                                <ul>
                                    <li th:each="err : ${#fields.errors('code')}" th:text="${err}">err</li>
                                </ul>
                            </div>
                        </div>

                        <div class="col-md-4">
                            <label for="name">Name</label>
                            <input id="name" type="text" class="form-control" th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' :''" th:field="*{name}">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}">
                                <ul>
                                    <li th:each="err : ${#fields.errors('name')}" th:text="${err}">err</li>
                                </ul>
                            </div>
                        </div>

                        <div class="col-md-4">
                            <label for="clinicalStatus">Clinical Status</label><br>
                            <input id="clinicalStatus" type="text" class="form-control" th:classappend="${#fields.hasErrors('clinicalStatus')} ? 'is-invalid' :''" th:field="*{clinicalStatus}">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('clinicalStatus')}">
                                <ul>
                                    <li th:each="err : ${#fields.errors('clinicalStatus')}" th:text="${err}">err</li>
                                </ul>
                            </div>
                        </div>
                </div>

                    <div class="form-row">
                        <div class="col-md-4"><br>
                            <label for="type">Type</label><br>
                            <input id="type" type="text" class="form-control" th:classappend="${#fields.hasErrors('type')} ? 'is-invalid' :''" th:field="*{type}">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('type')}">
                                <ul>
                                    <li th:each="err : ${#fields.errors('type')}" th:text="${err}">err</li>
                                </ul>
                            </div>
                        </div>

                        <div class="col-md-4"><br>
                            <label for="category">Category</label> <br>
                            <input id="category" type="text" class="form-control" th:classappend="${#fields.hasErrors('category')} ? 'is-invalid' :''" th:field="*{category}">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('category')}">
                                <ul>
                                    <li th:each="err : ${#fields.errors('category')}" th:text="${err}">err</li>
                                </ul>
                            </div>
                        </div>


                        <div class="col-md-4"><br>
                            <label for="criticality">Criticality</label><br>
                            <input id="criticality" type="text" class="form-control" th:classappend="${#fields.hasErrors('criticality')} ? 'is-invalid' :''" th:field="*{criticality}">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('criticality')}">
                                <ul>
                                    <li th:each="err : ${#fields.errors('criticality')}" th:text="${err}">err</li>
                                </ul>
                            </div>
                        </div>

                    </div>

                <div class="text-right"><br>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
     </div>
    </div>
</div>
</body>
</html>
