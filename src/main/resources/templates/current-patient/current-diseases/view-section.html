<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title th:text="#{fragment.current.patient.navigation.left.current.diseases}">Current Diseases</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/4.4.1/css/bootstrap.min.css}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"
            th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"
            th:src="@{/webjars/bootstrap/4.4.1/js/bootstrap.bundle.min.js}"></script>
</head>

<body>
<div th:replace="fragments/header::navigation-top">navigation-top</div>
<div class="container">
    <div class="row">
        <div class="col-3">
            <div th:replace="current-patient/fragments/navigation::navigation-left">navigation-left</div>
        </div>
        <div class="col-9">
            <div class="m-5"></div>
            <div class="btn-toolbar float-right" role="toolbar">
                <div class="btn-group btn-group-sm mr-2" role="group">
                    <div class="btn-group mr-2" role="group">
                        <a href="#" class="btn disabled" style="background-color: lightgray" th:text="#{ips.translate.label}">language of the section</a>
                        <a href="#" class="btn btn-primary" th:styleappend="${!currentDiseaseCommand.getDisplayTranslatedVersion()} ? 'background-color: darkblue' : ''" th:href="@{/current-patient/switch-display-language(displayTranslatedVersion='false', redirect-to='/current-patient/current-diseases/view-section')}" th:text="#{ips.translate.button.original}">Initial version</a>
                        <a href="#" class="btn btn-primary" th:styleappend="${currentDiseaseCommand.getDisplayTranslatedVersion()} ? 'background-color: darkblue' : ''"  th:href="@{/current-patient/switch-display-language(displayTranslatedVersion='true', redirect-to='/current-patient/current-diseases/view-section')}" th:text="#{ips.translate.button.translated}">Translated version</a>
                    </div>
                </div>
            </div>
            <p><h3 th:text="#{fragment.current.patient.navigation.left.currentDiseases}">Current Diseases</h3></p>
            <table class="table table-bordered">
                <colgroup>
                    <col style="width: 10%;">
                    <col style="width: 35%;">
                    <col style="width: 15%;">
                    <col style="width: 10%;">
                    <col style="width: 10%;">
                    <col style="width: 10%;">
                    <col style="width: 10%;">
                </colgroup>
                <thead class="thead-light">
                    <tr>
                        <th th:text="#{template.current.patient.currentDisease.list.statement.code}">code</th>
                        <th th:text="#{template.current.patient.currentDisease.list.statement.disease}">disease</th>
                        <th th:text="#{template.current.patient.currentDisease.list.statement.date.of.diagnosis}">date of diagnosis</th>
                        <th th:text="#{template.current.patient.currentDisease.list.statement.comment}">comment</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="currentDisease : ${currentDiseaseCommand.getCurrentDiseaseInfoCommand()}">
                        <td th:text="${currentDisease.getCode()}">code</td>
                        <td style="background-color: azure" th:style="${!currentDiseaseCommand.displayTranslatedVersion} ? '' : 'background-color: azure'" th:text="${currentDisease.getDisease}">disease</td>
                        <td th:text="${{#temporals.format(currentDisease.getDateOfDiagnosis, 'dd-MM-yyyy')}}">date of diagnosis</td>
                        <td th:text="${currentDisease.getComment()}">comment</td>
                    </tr>
                </tbody>
            </table>
            <!--<div class="btn-toolbar float-right" role="toolbar">
                <div class="btn-group" role="group">
                    <a href="#" class="btn btn-primary" th:href="@{/current-patient/current-diseases/open-add-page}" th:text="#{crud.button.add}">add</a>
                </div>
            </div>-->
        </div>
    </div>
</div>
</body>
</html>
