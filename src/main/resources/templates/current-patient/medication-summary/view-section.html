<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title th:text="#{fragment.main.navigation.top.current.patient}">Current Patient</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/4.4.1/css/bootstrap.min.css}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"
            th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"
            th:src="@{/webjars/bootstrap/4.4.1/js/bootstrap.bundle.min.js}"></script>
</head>
<body>
<div th:replace="fragments/header::navigation-top">navigation-top</div>
<div class="container">
    <div class="row">
        <div class="col-3">
            <div th:replace="current-patient/fragments/navigation::navigation-left">navigation-left</div>
        </div>
        <div class="col-9">
            <div class="m-5"></div>
            <div class="btn-toolbar float-right" role="toolbar">
                <div class="btn disabled" style="background-color: lightgray" th:text="#{ips.translate.label}">Language Section</div>
                <div class="btn-group mr-2" role="group">
                    <a href="#" class="btn btn-primary" th:styleappend="${!medicationSummary.getDisplayTranslatedVersion()} ? 'background-color: darkblue' : ''" th:href="@{/current-patient/switch-display-language(displayTranslatedVersion='false', redirect-to='/current-patient/medication-summary/view-section')}" th:text="#{ips.translate.button.original}">Initial version</a>
                    <a href="#" class="btn btn-primary" th:styleappend="${medicationSummary.getDisplayTranslatedVersion()} ? 'background-color: darkblue' : ''" th:href="@{/current-patient/switch-display-language(displayTranslatedVersion='true', redirect-to='/current-patient/medication-summary/view-section')}" th:text="#{ips.translate.button.translated}">Translated version</a>
                </div>
            </div>
            <p><h3 th:text="#{fragment.current.patient.navigation.left.medication.summary}">medication summary</h3></p>
            <table class="table table-bordered">
                <thead class="thead-light">
                <tr>
                    <th>Code</th>
                    <th>INN</th>
                    <th>Manufacturer</th>
                    <th>Concentration</th>
                    <th>Dose</th>
                    <th>Start Date</th>
                    <th>Status</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="ms : ${medicationSummary.medicationSummaryInfo}">
                    <td th:text="${{ms.code}}"></td>
                    <td th:text="${{ms.inn}}"></td>
                    <td th:text="${{ms.manufacturer}}"></td>
                    <td th:text="${{ms.concentration}}"></td>
                    <td th:text="${{ms.dose}}"></td>
                    <td th:text="${{#temporals.format(ms.startDate, 'dd-MM-yyyy')}}"></td>
                    <td th:text="${{ms.status}}"></td>
                </tr>
                </tbody>
            </table>
            <div class="btn-toolbar float-right" role="toolbar">
                <div class="btn-group" role="group">
                    <a href="#" class="btn btn-primary" th:href="@{/current-patient/medication-summary/open-add-page}">Add</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
