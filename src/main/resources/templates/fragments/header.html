<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>header</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/4.4.1/css/bootstrap.min.css}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"
            th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"
            th:src="@{/webjars/bootstrap/4.4.1/js/bootstrap.bundle.min.js}"></script>
</head>
<body>
<nav th:fragment="navigation-top" class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
        <a class="navbar-brand" href="../index.html" th:href="@{/index}" th:text="#{project.title}">InteropEHRate</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse flex-column" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item" th:classappend="${#strings.contains(#httpServletRequest.requestURI, 'index')} ? 'active' : ''">
                    <a class="nav-link" href="../index.html" th:href="@{/index}" th:text="#{fragment.main.navigation.top.index}">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item" th:classappend="${#strings.contains(#httpServletRequest.requestURI, 'current-patient')} ? 'active' : ''">
                    <a class="nav-link" href="../current-patient/demographic-information/view-section.html" th:href="@{/current-patient/demographic-information/view-section}" th:text="#{fragment.main.navigation.top.current.patient}">Current Patient</a>
                </li>
                <li class="nav-item" th:classappend="${#strings.contains(#httpServletRequest.requestURI, 'administration')} ? 'active' : ''">
                    <a class="nav-link" href="../administration/health-care-organization/view-details.html" th:href="@{/administration/health-care-organization/view-details}" th:text="#{fragment.main.navigation.top.administration}">Administration</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<nav th:fragment="navigation-top" class="navbar navbar-expand-sm navbar-light static-top"  style="background-color: #e3f2fd;"
     th:if="${session.mySessionAttribute != null && session.mySessionAttribute.getPatientDataCommand() != null
             && session.mySessionAttribute.getPatientDataCommand().hasData() && session.mySessionAttribute.getPatientDataCommand().getBirthDate() != null}">
    <div class="container">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse flex-column" id="navbarResponsive2">
            <ul class="navbar-nav ml-auto" th:if="${session.mySessionAttribute != null && session.mySessionAttribute.getPatientDataCommand() != null
             && session.mySessionAttribute.getPatientDataCommand().hasData() && session.mySessionAttribute.getPatientDataCommand().getBirthDate() != null}">
                <li class="nav-item disabled">
                    <span class="nav-link" style="color: cornflowerblue; font: message-box" th:text="${'Name: '
                    + session.mySessionAttribute.getPatientDataCommand().getFirstName()
                    + ' '
                    + session.mySessionAttribute.getPatientDataCommand().getLastName()}" th:unless="${session == null}">Name</span>
                </li>
                <li class="nav-item disabled">
                    <span class="nav-link" style="color: cornflowerblue; font: message-box" th:text="${'Age: '
                    + session.mySessionAttribute.getPatientDataCommand().getBirthDate().getYear()}" th:unless="${session == null}">Age</span>
                </li>
                <li class="nav-item disabled">
                    <span class="nav-link" style="color: cornflowerblue; font: message-box">Country: -</span>
                </li>
            </ul>
        </div>
    </div>
</nav>
</body>
</html>
