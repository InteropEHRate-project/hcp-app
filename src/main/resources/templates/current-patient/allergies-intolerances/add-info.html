<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title th:text="#{fragment.main.navigation.top.current.patient}">Current Patient</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/css/bootstrap-datetimepicker.min.css"
          th:href="@{/webjars/bootstrap-datetimepicker/2.4.4/css/bootstrap-datetimepicker.min.css}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"
            th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"
            th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.bundle.min.js}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/js/bootstrap-datetimepicker.min.js"
            th:src="@{/webjars/bootstrap-datetimepicker/2.4.4/js/bootstrap-datetimepicker.min.js}"></script>
</head>
<body>
<div th:replace="fragments/header::navigation-top">navigation-top</div>
<div class="container">
    <div class="row">
        <div class="col-3">
            <div th:replace="current-patient/fragments/navigation::navigation-left">navigation-left</div>
        </div>
        <div class="col-9">
            <div class="m-3"></div>
            <h2>Add Allergies and Intolerances information</h2>
            <div class="m-5"></div>
            <form  action="#" th:action="@{/current-patient/allergies-intolerances/save-add}" th:object="${allergiesIntolerancesInfoCommand}" method="post">
                <div class="row">
                    <div class="row">
                        <div class="col">
                            <label for="identifier">Identifier</label>
                            <input id="identifier" type="text" class="form-control" th:field="*{identifier}"/>
                        </div>

                        <div class="col">
                            <label for="name">Name</label>
                            <input id="name" type="text" class="form-control" th:field="*{name}">
                        </div>

                        <div class="col">
                            <label for="clinicalStatus">Clinical Status</label><br>
                            <input id="clinicalStatus" type="text" class="form-control" th:field="*{clinicalStatus}">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col"><br>
                            <label for="type">Type</label><br>
                            <input id="type" type="text" class="form-control" th:field="*{type}">
                        </div>

                        <div class="col"><br>
                            <label for="category">Category</label> <br>
                            <input id="category" type="text" class="form-control" th:field="*{category}">
                        </div>


                        <div class="col"><br>
                            <label for="criticality">Criticality</label><br>
                            <input id="criticality" type="text" class="form-control" th:field="*{criticality}">
                        </div>
                    </div>
                </div>

                <div class="text-right"><br>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
     </div>
    </div>
</div>
</body>
</html>
