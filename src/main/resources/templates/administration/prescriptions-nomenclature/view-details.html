<!DOCTYPE html>
<html lang="en" layout:decorate="~{layouts/layoutadministration}"
      xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title th:text="#{fragment.administration.navigation.left.prescriptions.nomenclature}">Prescriptions Nomenclature</title>
</head>

<body>
<div layout:fragment="content">
    <div class="m-3"></div>
    <h2 th:text="#{fragment.administration.navigation.left.prescriptions.nomenclature}">Prescriptions Nomenclature</h2>
    <div class="m-5"></div>
    <table class="table table-bordered">
        <thead class="thead-light">
        <tr>
            <th th:text="#{template.administration.prescriptions.nomenclature.name}">Name</th>
            <th th:text="#{template.administration.prescriptions.nomenclature.drug.class}">Drug class</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="type : ${prescriptionTypes}">
            <td th:text="${type.getName()}"></td>
            <td th:text="${type.getDrugClass()}"></td>
        </tr>
        </tbody>
    </table>

    <div sec:authorize="hasRole('ROLE_ADMIN')">
        <div class="m-3"></div>
        <br>
        <h2 th:text="#{template.administration.prescriptions.nomenclature.add}">Add prescription</h2>
        <div class="m-5"></div>
        <form action="#" th:action="@{/administration/prescriptions-nomenclature/save-add}" th:object="${prescriptionType}" method="post">
            <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                <p th:text="#{template.errors.message}">Please correct the errors below</p>
            </div>
            <div class="form-row">
                <div class="col-md-6">
                    <label for="name" th:text="#{template.administration.prescriptions.nomenclature.name}">Name</label>
                    <input id="name" type="text" class="form-control" th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' :''" th:field="*{name}"/>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}">
                        <ul>
                            <li th:each="err : ${#fields.errors('name')}" th:text="${err}">err</li>
                        </ul>
                    </div>
                </div>

                <div class="col-md-6">
                    <label for="drugClass" th:text="#{template.administration.prescriptions.nomenclature.drug.class}">Drug class</label>
                    <input id="drugClass" type="text" class="form-control" th:classappend="${#fields.hasErrors('drugClass')} ? 'is-invalid' :''" th:field="*{drugClass}">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('drugClass')}">
                        <ul>
                            <li th:each="err : ${#fields.errors('drugClass')}" th:text="${err}">err</li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="btn-toolbar float-right" role="toolbar">
                <div class="text-right"><br>
                    <button type="submit" class="btn btn-primary" th:text="#{button.save}">Save</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
